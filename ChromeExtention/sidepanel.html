<!doctype html>
<html>
  <head>
    <title>Personal Document Assistent</title>
    <link rel="stylesheet" href="sidepanel.css">
  </head>
  <body>
    <div class="synchronize">
      <button id="login">Synchronize Drive</button>
    </div>


    <div id="side-panel">
      <div class="message-history-wrapper">
        <div id="message-history">
          
        </div>
      </div>
      <form id="messageForm" class="message-area">
        <textarea id="message" rows="5" cols="40" placeholder="Type your message here..."></textarea><br><br>
        <button class="submit-button" type="submit">Send</button>
      </form>
    </div>

    <script src="sidepanel.js"></script>
  </body>
</html>
