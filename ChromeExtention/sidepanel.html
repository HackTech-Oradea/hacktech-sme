<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Personal Document Assistent</title>
    <link rel="stylesheet" href="sidepanel.css">
  </head>
  <body>
    <div id="login" class="synchronize">
      <span class="synchronize-text">Sincronizează-ți documentele</span>
      <i class="fa-solid fa-arrows-rotate"></i>
    </div>


    <div id="side-panel">
      <div class="message-history-wrapper">
        <div id="message-history">
        </div>
          <div id="loading-indicator" class="message-bubble assistant-role">
            <i>Mă gândesc...</i>
          </div>
      </div>
      <form id="messageForm" class="message-area">
        <textarea id="message" rows="5" cols="40" placeholder="Scrie un mesaj..."></textarea><br><br>
        <div id="sendButton" class="submit-button"><i class="fa-regular fa-paper-plane send-icon"></i></div>
      </form>
    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha384-..." crossorigin="anonymous">
    <script src="sidepanel.js"></script>
  </body>
</html>
